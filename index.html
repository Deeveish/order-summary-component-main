<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="maincontainer">
<div class="container">
  <img id="chkimg" src="images/illustration-hero.svg">
  <div class="checkoutcontent">
  <main>
  <h1>Order Summary</h1>

  <p class="pcontent">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
<div class="subscriptiontab">
  <img src="images/icon-music.svg" alt="">
  <div class="subscriptionplan">
  <p><span class="plantype">Annual Plan</span></p>
  <p>$59.99/year</p>
</div>

  <a href="#" id="planchange">Change</a>
</div>
<button>Proceed to Payment</button>
  <p class="cancel">Cancel Order</p>
</div>
</main>
</div>
</div>
</body>
</html>
